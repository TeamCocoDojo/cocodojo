<template name="commitBox">
<a id="btnCommitBox" href="#commitBox" role="button" class="btn hide" data-toggle="modal">Commit</a>

<div id="commitBox" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h2 id="myModalLabel">Commit to Github</h2>
  </div>
  <div class="modal-body">
		<div>
			<strong>Commit to: </strong>
			<label class="radio">
				<input type="radio" name="optionBranches" id="optionCurrentBranch" value="optionCurrentBranch" checked>
				Current branch: <strong><span id="branch-name"></span></strong>  
			</label>
			<label class="radio">
				<input type="radio" name="optionBranches" id="optionNewBranch" value="optionNewBranch">
				New branch: <input id="new-branch-name" class="input-xlarge" placeholder="New branch name..."/>
		</label>
		</ul>
		<strong>Commit Message:</strong>
    <textarea id="commitMessage"></textarea>	
		<button id="commitConfirm" disabled=true>commit </button>
		</div>
	</div>
</div>
<div id="commitSuccess" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="alert alert-success">
      Commit Success
  </div>
</div>
<div id="commitFail" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="alert alert-success">
    Commit Fail -  Reason<br/>
    <div id="commitFailReason"></div>
  </div>
</div>
</template>
