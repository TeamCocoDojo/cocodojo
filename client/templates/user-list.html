<template name="userList">
  <div id="user-container">
    {{#each users}}
      <div class="user-instance" title="{{username}}" data-placement="right">
        <div style="border-left: 6px solid {{userColor}};" class="user-initial" data-id="{{ _id }}">  {{initial}}
        </div>
      </div>
    {{/each}}
  </div>
</template>
