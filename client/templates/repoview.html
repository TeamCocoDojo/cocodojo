<template name="repoview">
  <div class="collapse-inner fuelux">
    <div class="navbar navbar-inverse">
      <div class="navbar-inner">
        {{#if currentUser}}
          <a data-toggle="modal" data-keyboard="true" data-backdrop="true" href="#repoTree">Select Repo</a>
        {{else}}
          <a href="#" id="login">Sign In With Github</a>
        {{/if}}
      </div>
    </div>
    {{>commitBox}}
    <div id="ex-tree" class="tree">
    </div>
  </div>
</template>
